<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/FACE-DESIGN.png" type="image/icon">
    <title>Relogio-JS</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsividade.css">
    <link rel="stylesheet" href="./src/css/responsividade.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="face-Icon">
        <img src="./src/assets/FACE-DESIGN.png" alt="">
    </div>
   
    <main class="container">
        <div class="calendario">
            <div>
                <span class="data" id="weekDay">segunda</span>
            </div>
    
            <div>
                <span class="data" id="numberDay">00</span>
            </div>
    
            <div>
                <span class="data" id="month">janeiro</span>
            </div>
    
            <div>
                <span class="data" id="year">0000</span>
            </div>
        </div>
    
        <div class="relogio">
            <div>
                <span id="horas">00</span>
                <span class="tempo">horas</span>
            </div>
    
            <div>
                <span id="minutos">00</span>
                <span class="tempo">minutos</span>  
            </div>
    
            <div>
                <span id="segundos">00</span>
                <span class="tempo">segundos</span>
            </div>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
